<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .message {
            font-size: 24px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="message">You are logged in</div>

    <script>
        // Function to get URL parameter
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name) || '';
        }

        // Function to open deep link
        function openDeepLink() {
            // Get the 'code' parameter from the URL
            const code = getUrlParameter('code');
            // Base deep link for the Android game
            const baseDeepLink = "mygame://start";
            // Append code parameter to deep link if it exists
            const deepLink = code ? `${baseDeepLink}?code=${encodeURIComponent(code)}` : baseDeepLink;
            const fallbackUrl = "https://play.google.com/store/apps/details?id=com.example.mygame";

            // Attempt to open the deep link
            window.location.href = deepLink;

            // Fallback to Play Store if deep link fails after 2 seconds
            setTimeout(() => {
                window.location.href = fallbackUrl;
            }, 2000);
        }

        // Trigger deep link when page loads
        window.onload = openDeepLink;
    </script>
</body>
</html>
